<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css2?family=Muli:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/4dfeac96bc.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="icon"
      type="image/x-icon"
      href="./assets/img/fav-icon-blog.png"
    />
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <header>
        <a class="header-brand" href="./index.html">Blog</a>
        <div class="header-menu">
          <ul>
            <li>
              <a class="header-nav" href="./index.html">Homepage</a>
            </li>
            <li>
              <a class="header-nav active" href="./form.html"
                >Create an article</a
              >
            </li>
          </ul>
          <div class="header-menu-icon">
            <i class="fas fa-bars"></i>
          </div>
        </div>
      </header>
      <div class="content">
        <form>
          <h2 class="title-underline">Add a article</h2>
          <div class="form-group">
            <label>Author</label>
            <input type="text" name="author" />
          </div>
          <div class="form-group">
            <label>Profile picture </label>
            <input type="text" name="img" />
          </div>
          <div class="form-group">
            <label>Category</label>
            <input type="text" name="category" />
          </div>
          <div class="form-group">
            <label>Title</label>
            <input type="text" name="title" input />
          </div>
          <div class="form-group">
            <label>Content</label>
            <textarea name="content"></textarea>
          </div>
          <ul class="text-error" id="errors"></ul>
          <div class="form-btn-container">
            <!-- we add a button type to prevent the default action of a button in a form  -->
            <button class="btn btn-secondary" type="button">Cancel</button>
            <button class="btn btn-primary" type="submit">Save</button>
          </div>
        </form>
      </div>
      <footer>Copyright &#9400; - Blog - 2022</footer>
    </div>
  </body>
</html>
